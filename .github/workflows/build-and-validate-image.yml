name: ci

on:
 push:
 pull_request:

jobs:
  canary:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Install Container Canary
       run: |
         curl -L https://github.com/NVIDIA/container-canary/releases/download/v0.2.1/canary_linux_amd64 > /usr/local/bin/canary
         chmod +x /usr/local/bin/canary

     - name: Build Container
       run: docker build -t bluesky/tiled:latest .

     - name: Validate container
       run: canary validate --file canary-validator.yml bluesky/tiled:latest


  benchmark_single:

    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Setup Miniforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install
      shell: bash -l {0}
      run: source continuous_integration/scripts/install.sh

    - name: Install asv
      shell: bash -l {0}
      run: |
        echo "Installing ASV"
        python -m pip install asv

    # - name: Install test requirements
    #   shell: bash -l {0}
    #   run: |
    #     set -vxeuo pipefail
    #     python -m pip install .[dev]
    #     python -m pip list
    
    - name: Run ASV
      shell: bash -l {0}
      run: |
        asv machine --yes
        asv run --python=same

  benchmark_matrix:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    # env:
    #   CONDA_ENV_FILE: ./build_envs/asv-bench.yml
